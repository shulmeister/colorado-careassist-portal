<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - Colorado CareAssist Portal</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            overflow: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #334155;
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 4px;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: #94a3b8;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .back-button:hover {
            background: #2563eb;
            transform: translateX(-2px);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dashboard-title {
            font-size: 20px;
            font-weight: 700;
            color: #f8fafc;
        }

        .dashboard-subtitle {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 2px;
        }

        /* Iframe Container */
        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #0f172a;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #94a3b8;
            font-size: 14px;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Colorado CareAssist</div>
                <div class="sidebar-subtitle">Portal</div>
                <a href="/" class="back-button">
                    ‚Üê Back to Portal
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <div>
                    <h1 class="dashboard-title">Recruiter Dashboard</h1>
                    <p class="dashboard-subtitle">Caregiver recruitment and candidate pipeline</p>
                </div>
            </div>

            <div class="iframe-container">
                <div class="loading-spinner" id="loadingSpinner">Loading dashboard...</div>
                <iframe 
                    id="recruitmentFrame"
                    src="{{ recruitment_url }}"
                    title="Recruiter Dashboard"
                    allow="fullscreen; autoplay; camera; microphone; geolocation"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"
                    onload="document.getElementById('loadingSpinner').style.display='none';"
                ></iframe>
            </div>
        </main>
    </div>

    <script>
        // Handle iframe load errors
        document.getElementById('recruitmentFrame').addEventListener('error', function() {
            document.getElementById('loadingSpinner').innerHTML = 'Error loading dashboard. Please try again.';
        });
    </script>
</body>
</html>
