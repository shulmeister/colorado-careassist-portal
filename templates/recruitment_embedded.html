<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Dashboard - Colorado CareAssist Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            overflow: hidden;
            height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 12px 24px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateX(-2px);
        }
        
        .title {
            color: #f1f5f9;
            font-size: 18px;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cbd5e1;
            font-size: 14px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #3b82f6;
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100vh - 57px);
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #0f172a;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #64748b;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" class="back-button">
                <span>‚Üê</span>
                <span>Back to Portal</span>
            </a>
            <div class="title">üë• Recruitment Dashboard</div>
        </div>
        {% if user %}
        <div class="user-info">
            <span>{{ user.name or user.email }}</span>
            {% if user.picture %}
            <img src="{{ user.picture }}" alt="User" class="user-avatar">
            {% endif %}
        </div>
        {% endif %}
    </div>
    
    <div class="iframe-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading Recruitment Dashboard...</div>
        </div>
        <iframe 
            id="dashboardFrame"
            src="{{ dashboard_url }}"
            allow="clipboard-write"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
            onload="document.getElementById('loading').style.display='none';"
        ></iframe>
    </div>
</body>
</html>
