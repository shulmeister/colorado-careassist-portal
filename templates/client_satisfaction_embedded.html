<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Satisfaction Tracker - Colorado CareAssist Portal</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            overflow: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px 0;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #334155;
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: #f8fafc;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 2px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .back-button:hover {
            background: #2563eb;
            transform: translateX(-2px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dashboard-title {
            font-size: 20px;
            font-weight: 700;
            color: #f8fafc;
        }

        .dashboard-subtitle {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #0f172a;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #020617;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(15, 23, 42, 0.85);
            color: #cbd5f5;
            font-size: 14px;
            font-weight: 500;
        }

        .loading-overlay::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        .fallback-link {
            margin-top: 24px;
            font-size: 13px;
            color: #94a3b8;
        }

        .fallback-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }

        .fallback-link a:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Colorado CareAssist</div>
                <div class="sidebar-subtitle">Operations Suite</div>
                <a href="https://portal.coloradocareassist.com/" class="back-button">← Back to Portal</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="dashboard-header">
                <div>
                    <h1 class="dashboard-title">Client Satisfaction Tracker</h1>
                    <p class="dashboard-subtitle">Care plans • Surveys • Complaints • Quality Visits • Reviews</p>
                </div>
            </div>

            <div class="iframe-container">
                <div class="loading-overlay" id="loadingOverlay">
                    Loading tracker…
                </div>
                <iframe
                    id="clientSatisfactionFrame"
                    src="{{ tracker_url }}"
                    title="Client Satisfaction Tracker"
                    allow="fullscreen; clipboard-write"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"
                ></iframe>
                <div class="fallback-link">
                    If the tracker does not load, <a href="{{ tracker_url }}" target="_blank" rel="noopener">open it in a new tab</a>.
                </div>
            </div>
        </main>
    </div>

    <script>
        const frame = document.getElementById('clientSatisfactionFrame');
        const overlay = document.getElementById('loadingOverlay');

        function hideOverlay() {
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 250);
            }
        }

        frame.addEventListener('load', hideOverlay);
        frame.addEventListener('error', () => {
            if (overlay) overlay.textContent = 'Unable to load tracker. Please try again.';
        });

        setTimeout(hideOverlay, 5000);
    </script>
</body>
</html>
