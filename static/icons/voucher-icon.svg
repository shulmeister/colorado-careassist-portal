<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <defs>
    <linearGradient id="voucherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main voucher card -->
  <rect x="10" y="10" width="180" height="100" rx="8" fill="url(#voucherGrad)"/>
  
  <!-- Notch -->
  <path d="M 80 10 Q 90 15 100 10 Q 110 15 120 10 L 120 0 L 80 0 Z" fill="url(#voucherGrad)"/>
  
  <!-- Percentage symbol -->
  <text x="35" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">%</text>
  
  <!-- Dotted line -->
  <line x1="75" y1="20" x2="75" y2="100" stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- VOUCHER text -->
  <text x="95" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">VOUCHER</text>
  
  <!-- Shopping cart -->
  <g transform="translate(140, 65)">
    <path d="M 0 0 L 3 -8 L 18 -8 L 15 0 Z" fill="white"/>
    <circle cx="5" cy="3" r="2" fill="white"/>
    <circle cx="13" cy="3" r="2" fill="white"/>
  </g>
</svg>
