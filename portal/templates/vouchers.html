<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Vouchers - Colorado CareAssist</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=2">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            line-height: 1.4;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #334155;
            margin-bottom: 10px;
        }
        .sidebar .logo h2 { color: #60a5fa; font-size: 16px; }
        .sidebar .logo p { color: #94a3b8; font-size: 12px; }
        .sidebar nav a {
            display: block; padding: 10px 20px; color: #94a3b8;
            text-decoration: none; font-size: 14px; transition: all 0.2s;
        }
        .sidebar nav a:hover { background: #334155; color: #e5e7eb; }
        .sidebar nav a.active { background: #334155; color: #60a5fa; border-left: 3px solid #60a5fa; }
        .main-content { padding: 30px; overflow-y: auto; }
        .page-header { margin-bottom: 30px; }
        .page-header h1 { font-size: 24px; color: #f1f5f9; margin-bottom: 8px; }
        .page-header p { color: #94a3b8; }
        .card {
            background: #1e293b; border-radius: 12px; border: 1px solid #334155;
            padding: 24px; margin-bottom: 20px;
        }
        .card h3 { color: #f1f5f9; margin-bottom: 12px; }
        .card p { color: #94a3b8; }
        .voucher-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .voucher-table th, .voucher-table td {
            padding: 10px 14px; text-align: left; border-bottom: 1px solid #334155;
        }
        .voucher-table th { color: #94a3b8; font-size: 12px; text-transform: uppercase; }
        .voucher-table td { color: #e5e7eb; font-size: 14px; }
        .status-badge {
            display: inline-block; padding: 2px 10px; border-radius: 12px;
            font-size: 12px; font-weight: 500;
        }
        .status-active { background: #065f46; color: #6ee7b7; }
        .status-pending { background: #78350f; color: #fcd34d; }
        .empty-state {
            text-align: center; padding: 60px 20px; color: #64748b;
        }
        .empty-state h3 { color: #94a3b8; margin-bottom: 8px; }
        #voucher-list { min-height: 200px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <h2>Colorado CareAssist</h2>
                <p>{{ user.get('name', user.get('email', '')) }}</p>
            </div>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/operations">Operations</a>
                <a href="/vouchers" class="active">VA Vouchers</a>
                <a href="/marketing">Marketing</a>
                <a href="/connections">Connections</a>
            </nav>
        </div>
        <div class="main-content">
            <div class="page-header">
                <h1>VA Voucher Management</h1>
                <p>Track and manage Veteran Affairs community care vouchers</p>
            </div>
            <div class="card">
                <h3>Vouchers</h3>
                <div id="voucher-list">
                    <div class="empty-state">
                        <h3>No vouchers yet</h3>
                        <p>VA voucher tracking will appear here once configured.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('/api/vouchers')
            .then(r => r.json())
            .then(data => {
                if (data.vouchers && data.vouchers.length > 0) {
                    const list = document.getElementById('voucher-list');
                    let html = '<table class="voucher-table"><thead><tr><th>Client</th><th>Auth #</th><th>Hours</th><th>Status</th><th>Expires</th></tr></thead><tbody>';
                    data.vouchers.forEach(v => {
                        const statusClass = v.status === 'active' ? 'status-active' : 'status-pending';
                        html += `<tr><td>${v.client_name || ''}</td><td>${v.auth_number || ''}</td><td>${v.hours_remaining || 0}/${v.hours_authorized || 0}</td><td><span class="status-badge ${statusClass}">${v.status || 'pending'}</span></td><td>${v.expiry_date || '-'}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    list.innerHTML = html;
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
