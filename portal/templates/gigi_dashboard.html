<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigi Manager | Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 240px;
            --bg-dark: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Layout */
        .wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-brand {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-menu {
            padding: 20px 0;
            flex-grow: 1;
        }

        .nav-link {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background-color: rgba(255,255,255,0.05);
        }

        .nav-link.active {
            color: white;
            background-color: var(--accent-blue);
        }

        .nav-link i {
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .content-body {
            padding: 32px;
        }

        /* KPI Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        /* Table */
        .table-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .table {
            color: var(--text-primary);
            margin-bottom: 0;
        }

        .table th {
            background-color: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            padding: 16px 20px;
        }

        .table td {
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            vertical-align: middle;
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high { color: #f87171; }
        .priority-medium { color: #fbbf24; }
        .priority-low { color: #34d399; }

        /* Form Controls */
        .form-control, .form-select {
            background-color: #0f172a;
            border: 1px solid var(--border-color);
            color: white;
        }

        .form-control:focus, .form-select:focus {
            background-color: #0f172a;
            color: white;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }

        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .btn-primary {
            background-color: var(--accent-blue);
            border: none;
            font-weight: 600;
        }

        /* Autocomplete */
        .autocomplete-suggestions {
            position: absolute;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 4px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-brand">
                    <span>üß† Gigi Manager</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="/gigi/dashboard/issues" class="nav-link {{ 'active' if active_tab == 'issues' }}">
                    <i class="bi bi-exclamation-circle"></i>
                    <span>Issues</span>
                </a>
                <a href="/gigi/dashboard/schedule" class="nav-link {{ 'active' if active_tab == 'schedule' }}">
                    <i class="bi bi-calendar3"></i>
                    <span>Schedule</span>
                </a>
                <a href="/gigi/dashboard/knowledge" class="nav-link {{ 'active' if active_tab == 'knowledge' }}">
                    <i class="bi bi-book"></i>
                    <span>Knowledge</span>
                </a>
                <a href="/gigi/dashboard/escalations" class="nav-link {{ 'active' if active_tab == 'escalations' }}">
                    <i class="bi bi-arrow-up-right-circle"></i>
                    <span>Escalations</span>
                </a>
            </nav>
            <div class="p-4 mt-auto">
                <div class="d-flex align-items-center gap-3">
                    <div class="bg-primary rounded-circle" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-weight: bold;">J</div>
                    <div class="small">
                        <div class="fw-bold">Jason Shulman</div>
                        <div class="text-secondary">Owner</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main -->
        <div class="main-content">
            <header class="header">
                <h2 class="mb-0 fw-bold">Issues</h2>
                <div class="d-flex gap-3">
                    <button class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-download"></i> Export
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="showCreateIssueModal()">
                        <i class="bi bi-plus-lg"></i> Create Issue
                    </button>
                </div>
            </header>

            <div class="content-body">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Issues</div>
                        <div class="stat-value" id="stat-total">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Urgent / High</div>
                        <div class="stat-value text-danger" id="stat-urgent">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">In Progress</div>
                        <div class="stat-value text-warning" id="stat-progress">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Resolved Today</div>
                        <div class="stat-value text-success" id="stat-resolved">-</div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Client</th>
                                <th>Caregiver</th>
                                <th>Type</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Reported</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="issues-table-body">
                            <tr>
                                <td colspan="8" class="text-center py-5">
                                    <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
                                    <span class="ms-2 text-secondary">Loading issues...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Issue Modal -->
    <div class="modal fade" id="createIssueModal" tabindex="-1">
        <div class="modal-content modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Create New Issue</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createIssueForm">
                    <div class="row g-3">
                        <div class="col-md-6 position-relative">
                            <label class="form-label text-secondary small fw-bold">CLIENT *</label>
                            <input type="text" class="form-control" id="clientSearch" placeholder="Search Client..." required autocomplete="off">
                            <input type="hidden" id="selectedClientId">
                            <div id="clientSuggestions" class="autocomplete-suggestions d-none"></div>
                        </div>
                        <div class="col-md-6 position-relative">
                            <label class="form-label text-secondary small fw-bold">CAREGIVER</label>
                            <input type="text" class="form-control" id="caregiverSearch" placeholder="Search Caregiver..." autocomplete="off">
                            <input type="hidden" id="selectedCaregiverId">
                            <div id="caregiverSuggestions" class="autocomplete-suggestions d-none"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-secondary small fw-bold">ISSUE TYPE</label>
                            <select class="form-select" id="issueType">
                                <option value="callout">Call-out</option>
                                <option value="late">Running Late</option>
                                <option value="complaint" selected>Complaint</option>
                                <option value="scheduling">Scheduling Request</option>
                                <option value="medication">Medication Issue</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-secondary small fw-bold">PRIORITY</label>
                            <select class="form-select" id="issuePriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical / Urgent</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-secondary small fw-bold">INITIAL STATUS</label>
                            <select class="form-select" id="issueStatus">
                                <option value="open" selected>Open</option>
                                <option value="in_progress">In Progress</option>
                                <option value="review">Needs Review</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label text-secondary small fw-bold">DESCRIPTION *</label>
                            <textarea class="form-control" id="issueDescription" rows="4" placeholder="Describe the issue in detail..." required></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary px-4" onclick="saveIssue()">Create Issue</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let createModal;
        
        document.addEventListener('DOMContentLoaded', () => {
            createModal = new bootstrap.Modal(document.getElementById('createIssueModal'));
            loadIssues();
            setupAutocompletes();
        });

        async function loadIssues() {
            try {
                const resp = await fetch('/api/gigi/issues');
                const data = await resp.json();
                
                if (data.success) {
                    renderIssues(data.issues);
                    updateStats(data.issues);
                }
            } catch (err) {
                console.error('Failed to load issues', err);
            }
        }

        function renderIssues(issues) {
            const body = document.getElementById('issues-table-body');
            if (!issues || issues.length === 0) {
                body.innerHTML = '<tr><td colspan="8" class="text-center py-5 text-secondary">No issues found.</td></tr>';
                return;
            }

            body.innerHTML = issues.map(issue => {
                const date = new Date(issue.created_at).toLocaleDateString();
                const time = new Date(issue.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                return `
                    <tr>
                        <td class="text-secondary small">#${issue.id}</td>
                        <td class="fw-bold">${issue.client_name}</td>
                        <td>${issue.caregiver_involved || '<span class="text-muted">‚Äî</span>'}</td>
                        <td><span class="text-capitalize">${issue.category.replace('_', ' ')}</span></td>
                        <td><span class="priority-${issue.severity} fw-bold">‚óè ${issue.severity.toUpperCase()}</span></td>
                        <td><span class="status-badge bg-secondary bg-opacity-10">${issue.status}</span></td>
                        <td>
                            <div>${date}</div>
                            <div class="text-secondary small">${time}</div>
                        </td>
                        <td class="text-end">
                            <button class="btn btn-link text-secondary p-0" onclick="viewIssue(${issue.id})">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(issues) {
            document.getElementById('stat-total').textContent = issues.length;
            document.getElementById('stat-urgent').textContent = issues.filter(i => i.severity === 'high' || i.severity === 'critical').length;
            document.getElementById('stat-progress').textContent = issues.filter(i => i.status === 'in_progress').length;
            document.getElementById('stat-resolved').textContent = issues.filter(i => i.status === 'resolved').length;
        }

        function showCreateIssueModal() {
            document.getElementById('createIssueForm').reset();
            document.getElementById('selectedClientId').value = '';
            document.getElementById('selectedCaregiverId').value = '';
            createModal.show();
        }

        function setupAutocompletes() {
            setupSearch('clientSearch', 'clientSuggestions', '/api/wellsky/clients', 'selectedClientId');
            setupSearch('caregiverSearch', 'caregiverSuggestions', '/api/wellsky/caregivers', 'selectedCaregiverId');
        }

        function setupSearch(inputId, suggestionsId, apiPath, hiddenId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);
            let timeout;

            input.addEventListener('input', () => {
                clearTimeout(timeout);
                const query = input.value.trim();
                if (query.length < 2) {
                    suggestions.classList.add('d-none');
                    return;
                }

                timeout = setTimeout(async () => {
                    try {
                        const resp = await fetch(`${apiPath}?limit=5`);
                        const data = await resp.json();
                        const items = data.clients || data.caregivers || [];
                        
                        // Filter locally for demo/speed if needed, or rely on API
                        const filtered = items.filter(i => 
                            (i.full_name || i.name).toLowerCase().includes(query.toLowerCase())
                        );

                        if (filtered.length > 0) {
                            suggestions.innerHTML = filtered.map(item => `
                                <div class="suggestion-item" onclick="selectItem('${inputId}', '${suggestionsId}', '${item.full_name || item.name}', '${item.id}', '${hiddenId}')">
                                    ${item.full_name || item.name}
                                </div>
                            `).join('');
                            suggestions.classList.remove('d-none');
                        } else {
                            suggestions.classList.add('d-none');
                        }
                    } catch (err) {
                        console.error('Search error', err);
                    }
                }, 300);
            });

            // Close on blur
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.classList.add('d-none');
                }
            });
        }

        window.selectItem = (inputId, suggestionsId, name, id, hiddenId) => {
            document.getElementById(inputId).value = name;
            document.getElementById(hiddenId).value = id;
            document.getElementById(suggestionsId).classList.add('d-none');
        };

        async function saveIssue() {
            const clientName = document.getElementById('clientSearch').value;
            const clientId = document.getElementById('selectedClientId').value;
            const caregiver = document.getElementById('caregiverSearch').value;
            const category = document.getElementById('issueType').value;
            const severity = document.getElementById('issuePriority').value;
            const status = document.getElementById('issueStatus').value;
            const description = document.getElementById('issueDescription').value;

            if (!clientName || !description) {
                alert('Please fill in all required fields.');
                return;
            }

            try {
                const resp = await fetch('/api/client-satisfaction/complaints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_name: clientName,
                        client_id: clientId,
                        caregiver_involved: caregiver,
                        category: category,
                        severity: severity,
                        status: status,
                        description: description,
                        complaint_date: new Date().toISOString().split('T')[0],
                        source: 'manual'
                    })
                });

                if (resp.ok) {
                    createModal.hide();
                    loadIssues();
                } else {
                    const err = await resp.json();
                    alert('Error: ' + (err.detail || 'Failed to save issue'));
                }
            } catch (err) {
                console.error('Save error', err);
                alert('Connection error. Please try again.');
            }
        }
    </script>
</body>
</html>
