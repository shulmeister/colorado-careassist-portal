<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a" rx="8"/>
  
  <!-- Left leaf (darker olive green) - larger and bolder -->
  <ellipse cx="35" cy="45" rx="12" ry="18" fill="#8B8B4C" stroke="#6B6B3C" stroke-width="1.5"/>
  <ellipse cx="35" cy="45" rx="8" ry="12" fill="#9BA86A" opacity="0.3"/>
  
  <!-- Left leaf stem -->
  <line x1="35" y1="55" x2="35" y2="70" stroke="#6B6B3C" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right leaf (lighter lime green) - larger and bolder -->
  <ellipse cx="65" cy="45" rx="12" ry="18" fill="#B8D07A" stroke="#98C05A" stroke-width="1.5"/>
  <ellipse cx="65" cy="45" rx="8" ry="12" fill="#C8E08A" opacity="0.3"/>
  
  <!-- Right leaf stem -->
  <line x1="65" y1="55" x2="65" y2="70" stroke="#98C05A" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Overlap area for depth -->
  <ellipse cx="50" cy="45" rx="10" ry="16" fill="#9BA86A" opacity="0.6"/>
</svg>